<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="/static/main.css" type="text/css">
		<link rel="stylesheet" href="../static/main.css" type="text/css">
		<title>Comments</title>
	</head>
	<body>
		<h1>Comments Page!</h1>
		
			<form class="commentform" action="/comments/post/" method="post" autocomplete="off" >
				<label>Name:</label><br>
				<input type="text" name="name" style="width: 330px;"><br><br>
				<label>Comment:</label><br>
				<textarea name="comment" cols="45" rows="5"></textarea><br><br>
				<input type="submit" value="Submit" class="submit button">
			</form>
			<form action="/comments/reset/" method="post">
				<input type="submit" value="Reset Comments" class="resetcomments button">
			</form>
		
		<ul class="comments">
			{{comments | safe}}
		</ul>
	</body>
</html>
