<!DOCTYPE html>
<html>
	<head>
		<title>Comments</title>
	</head>
	<body>
		Comments Page!
		<ul>
			{{comments | safe}}
		</ul>
		<form action="/comments/post/" method="post" autocomplete="off">
			<label>Name:</label>
			<input type="text" name="name"><br><br>
			<label>Comment:</label>
			<input type="text" name="comment"><br><br>
			<input type="submit" value="Submit">
		</form>
		<form action="/comments/reset/" method="post">
			<input type="submit" value="Reset Comments">
		</form>
	</body>
</html>
